<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tabelinha dos crias-Novo Produto</title>
</head>
<body>
    <h1 class="tl" align="center">Adicione um novo produto!</h1>
    <br>
    <form action="get">
        <label class="tl">Nome do produto: </label> <input type="text" name="name" class="cian"> <br>
        <label class="tl">Tipo de produto: </label>  
                <select name="tipo" class="cian">
                <option value="eletronico" selected >Eletronico</option>
                <option value="periferico">Periférico</option>
                <option value="Hardware">Hardware</option>
            </select> <br>
            
        <label class="tl">Valor de aquisição: </label> <input type="text" name="V-aquisicao"> <br>
        <label class="tl">Valor de venda: </label><input type="text" name="V-venda"> <br>
        <label class="tl">Validade: </label><textarea name="" id="" cols="40" rows="4"></textarea> <br>
        <input type="submit" value="enviar"> 
        <input type="reset" value="Recomeçar">

    </form>
</body>
</html>

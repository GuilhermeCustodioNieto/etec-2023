<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/styles_menu.css">
    <link rel="stylesheet" href="../css/styles_footer_header.css">
    <title>Novo produto-Gl eletronicos</title>
</head>
<body>
    <header>
        <h1 class="titulo-p">GL Eletrônicos</h1>

        <nav>
            <a class="link-v" href="../index.html]">Home</a>
            <a class="link-v" href="https://replit.com/@LucasCaribe0">Replit (Lucas)</a>
            <a class="link-v" href="https://replit.com/@GuilhermeNieto">Replit (Guilherme)</a>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <form action="">
                <p class="text-form">Nome do produto: </p> <input type="text">
                <p  class="text-form">quantidade: </p> <input type="number" name="" id="">
                
                <p  class="text-form">Valor de venda: </p> <input type="text" name="" id="" pattern="^\d+(,\d{1,2})?$" required>
                <p  class="text-form">Valor de aquisição: </p> <input type="text" name="" id="" pattern="^\d+(,\d{1,2})?$" required>
                <p  class="text-form">Tipo de produto</p> 

                <div>
                    <input type="radio" name="tipo-produto" id="">
                    <label for="">Eletronico</label>
                </div>
                <div>
                    <input type="radio" name="tipo-produto" id="">
                    <label for="">Eletronico</label>
                </div>
                <div>
                    <input type="radio" name="tipo-produto" id="">
                    <label for="">Eletronico</label>
                </div>
                
                <p>Validade (em anos): </p> <input type="number" name="" id="">
                <p>Imagem do produto</p> <input type="file" accept=".jpg, .jpeg,.png">
                <input type="submit" value="Finalizar cadastro de pedido">
            </form>
        </div>
    </main>
    <footer>
        <p class="copy">Desenvolvido por Guilherme Custodio e Lucas Caribé &copy; </p>

        <nav>
            <a class="link-v" href="../index.html">Retornar</a>

        </nav>
    </footer>
</body>
</html>

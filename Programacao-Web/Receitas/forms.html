<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="container-principal">

            <img src="img/logo-tipo.png" alt="logo-tipo" id="logo">

            <h1 id="titulo-principal">Receitas LG</h1>

            <nav>
                <a href="./index.html" id="links-navegadores">home</a>
            </nav>
        </div>  
    </header>
    <main>
        <div class="container-forms">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Escreva sua receita!</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="nomereceita">Nome da receita</label>
                            <input id="nomereceita" type="text" name="nomereceita" placeholder="Digite o nome da receita" required>
                        </div>

                        <div class="input-box">
                            <label for="Ingredientes">Ingredientes da receita</label>
                            <input id="ingredientes" type="text" name="ingredientes" placeholder="Digite os ingredientes da receita" required>
                        </div>

                        <div class="input-box">
                            <label for="modopreparo">Modo de preparo</label>
                            <input id="modopreparo" type="text" name="modopreparo" placeholder="Digite o modo de preparo da receita" required>
                        </div>
                    </div>

                    

                    <div class="enviar-receita">
                        <p></p>
                        <button><a href="./index.html">Enviar receita</a></button>
                    </div>
                    <div class="divisao"></div>

                    <div class="form-bottom">
                        <div class="receitas-button">
                            <button><a href="./receitas_menu.html">Ver receitas</a></button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Site criado e desenvolvido por Guilherme e Lucas &copy;</p>
    </footer>
</body>
</html>
